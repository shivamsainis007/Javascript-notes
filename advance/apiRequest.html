<script>
    let avatardfs ;
    const requestUrl = "https://api.github.com/users/shivamsainis007";
    const xhr = new XMLHttpRequest();

    xhr.open("GET", requestUrl);

    xhr.onreadystatechange = function () {
        if (xhr.readyState === 4) {
            const data = JSON.parse(this.responseText);
            const avatar = data.avatar_url;
            const followCount = data.followers;
            avatardfs = data.avatar_url;
            image.setAttribute("src", avatar);
            followerText.textContent = `Followers: ${followCount}`;
            // ✅ Now that we have avatar, build the card:

            
        }
    };

    xhr.send();
    xhr.onload = function () {
        console.log("Request completed successfully", avatardfs);
    };
    
    const div = document.createElement("div");
    div.id = "card";
    div.style.cssText =
        "background-color: red; height: 200px; width: 200px; padding: 10px; ";

    const image = document.createElement("img");
     // ✅ Use variable, not string
    image.setAttribute("alt", "avatar_image");
    image.style.width = "50%"; // Optional styling
    image.style.border = "2px solid black";

    const followerText = document.createElement("p");
    
    div.appendChild(image);
            div.appendChild(followerText);
            document.body.append(div);
</script>
